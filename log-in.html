
<html >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Bootstrap and css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url(https://cdn4.vectorstock.com/i/1000x1000/11/33/gymnast-girls-force-abstract-background-for-banner-vector-28701133.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            overflow-y: auto;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .alert-success {
            display: none;
        }

        @media (max-width: 576px) {
            h3 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="login-container text-center">
        <h3 id="HEAD1">ü§∏‚Äç‚ôÄüéóü§∏‚Äç</h3>
        <p><b><u>FILL IN THE BLANKS</b></u></p>

        <form id="loginForm">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Name:</b></label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><b>Email:</b></label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"><b>Password:</b></label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label"><b>Birth-Date:</b></label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="textarea" class="form-label"><b>About yourself:</b></label>
                <textarea id="textarea" name="textarea" rows="4" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="radio1" class="form-label">05-14</label>
                <input type="radio" id="radio1" name="radio" value="13-19" required>
                <label for="radio2" class="form-label">15+</label>
                <input type="radio" id="radio2" name="radio" value="20+">
            </div>

            <div class="mb-3">
                <label>MALE:</label>
                <input type="checkbox" id="checkbox1" name="checkbox" value="male">
                <label for="checkbox1">FEMALE</label>
                <input type="checkbox" id="checkbox2" name="checkbox" value="female">
            </div>

            <button id="btnSignUp" class="btn btn-primary mt-3" type="submit">Join</button>
        </form>

        <div class="alert alert-success mt-3" id="successMessage">
            Sign-In Success! Redirecting to home page...
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            document.getElementById("successMessage").style.display = "block"; // Show success message
            setTimeout(function() {
                window.location.href = "C:\Users\Sagar\Desktop\mywebsite\k.sagar-sports club.html"; // Redirect to home page
            }, 2000); // Wait 2 seconds before redirecting
        });
    </script>

</body>

</html>
